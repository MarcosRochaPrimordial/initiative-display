<div class="flex justify-space-between">
    <mat-slide-toggle color="primary" [(ngModel)]="playerService.rollModeOn">Roll mode</mat-slide-toggle>
    @if(!playerService.deleteModeOn()) {
    <button mat-icon-button (click)="turnDeleteMode()">
        <mat-icon>remove_circle_outline</mat-icon>
    </button>
    } @else {
    <button mat-icon-button (click)="removeSelectedPlayers(); turnDeleteMode()">
        <mat-icon>delete</mat-icon>
    </button>
    }
</div>
