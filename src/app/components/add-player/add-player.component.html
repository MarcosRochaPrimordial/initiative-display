<div class="flex align-center gap-15">
	<mat-form-field appearance="outline" class="flex-1">
		<mat-label>Subject's name</mat-label>
		<input matInput type="text" [(ngModel)]="player" (keyup)="onKeyUp($event.keyCode)">
	</mat-form-field>

	<button mat-fab color="primary" (click)="addPlayer()" [disabled]="player() === ''">
		<mat-icon>add</mat-icon>
	</button>
</div>
